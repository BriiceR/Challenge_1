<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Development Tech Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Add this to a seperate page, e.g. contact.html -->
    <!-- Contact the Royal Kingdom -->

    <header>
      <img id="logo"
      src=https://storage.googleapis.com/quest_editor_uploads/H4ijvZDAPnX9hnwzHwZhBYsghf3zzuIp.png
      alt="logo">
      <ul id="nav">
        <li><a href="index.html">About</a></li>
        <li><a href="royal-family.html">Royal Family</a></li>
        <li><a href="assets.html">Royal Assets</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </header>

    <h2>Contact the Royal Kingdom:</h2>
    <div id="contact">
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John"
        /><br /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
        /><br /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <div id="contSub">
          <input id="submit" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
